<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserePessoa</title>
</head>
<body>
    <form name="inserePessoa" method="post" action="/editarPessoa">
        <div id="divDoId"></div>
        <input type="text" name="nome">
        <input type="number" name="idade">
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Pega o id da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        // Cria um input escondido com o id
        document.getElementById('divDoId').innerHTML = '<input type="hidden" name="id" value= ' + id + '></input>'
    </script>
</body>
</html>
